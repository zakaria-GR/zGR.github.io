<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    .container {
      max-width: 800px;
      padding: 2.5rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      background: #4f46e5;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    a.button.secondary {
      background: transparent;
      border: 2px solid #4f46e5;
    }

    a.button:hover {
      transform: translateY(-2px);
      background: #4338ca;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Project</h1>
    <p>
      A clean and simple landing page hosted with GitHub Pages.
      Perfect for showcasing your app, project, or portfolio.
    </p>

    <div class="buttons">
      <a class="button" href="https://github.com/your-username/your-repo">View on GitHub</a>
      <a class="button secondary" href="#">Documentation</a>
    </div>

    <footer>
      © 2025 Your Name · Built with GitHub Pages
    </footer>
  </div>
</body>
</html>
