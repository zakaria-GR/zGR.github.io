<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zakaria-GR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f7f8;
      color: #1f2933;
    }

    .container {
      max-width: 720px;
      width: 100%;
      padding: 3rem 2rem;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #4b5563;
      margin-bottom: 2.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      padding: 0.7rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      color: #ffffff;
      background: #111827;
      border: 1px solid #111827;
      transition: background 0.2s ease, color 0.2s ease;
    }

    a.button.secondary {
      background: #ffffff;
      color: #111827;
    }

    a.button:hover {
      background: #374151;
      color: #ffffff;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>zakaria-GR</h1>
    <p>
      Developer & creator. This page serves as a simple landing for my projects,
      experiments, and applications hosted on GitHub.
    </p>

    <div class="buttons">
      <a class="button" href="https://github.com/zakaria-GR">View on GitHub</a>
      <a class="button secondary" href="privacy-policy.html">Privacy Policy</a>
    </div>

    <footer>
      © 2025 zakaria-GR · Built with GitHub Pages
    </footer>
  </div>
</body>
</html>
